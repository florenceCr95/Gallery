<head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Image Gallery</h1>
    {{> Gallery}}
    {{> Menu}}
</body>

<template name="Gallery">
    <div id="gallery">
        <div id="image">
            <img src={{getImage}}>
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>
    </div>
</template>

<template name="Menu">
    <div id="menu">
        <ul>
            <li id="house" class="{{isSelected 'house'}} {{menuClass 'house'}}"><div>House</div></li>
            <li id="car" class="{{isSelected 'car'}} {{menuClass 'car'}}"><div>Car</div></li>
            <li id="lamp" class="{{isSelected 'lamp'}} {{menuClass 'lamp'}}"><div>Lamp</div></li>
            <li id="horse" class="{{isSelected 'horse'}} {{menuClass 'horse'}}"><div>Horse</div></li>
            <li id="stone" class="{{isSelected 'stone'}} {{menuClass 'stone'}}"><div>Stone</div></li>
        </ul>
    </div>
</template>
