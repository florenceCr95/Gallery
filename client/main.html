<head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Image Gallery</h1>
    {{> Gallery}}
    {{> Menu}}
</body>

<template name="Gallery">
    <div id="gallery">
        <div id="image">
            <img src={{getImage}}>
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>
    </div>
</template>

<template name="Menu">
    <div id="menu">
        <ul>
            <li class={{isSelected 'house'}}><div id="house">House</div></li>
            <li class={{isSelected 'car'}}><div id="car">Car</div></li>
            <li id="lamp" class={{isSelected 'lamp'}}><div>Lamp</div></li>
            <li id="horse" class={{isSelected 'horse'}}><div>Horse</div></li>
            <li id="stone" class={{isSelected 'stone'}}><div>Stone</div></li>
        </ul>
    </div>
</template>
